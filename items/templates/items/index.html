<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

{% load static %}
<link rel="stylesheet" href="{% static 'players/index.css' %}">

<h1>Items Overview</h1>
<a class="btn btn-info btn-lg " href="{% url 'index'%}" role="button">Back</a>
{% if item_list %}
<table class="table table-dark">
    <thead>
        <tr>
          <th scope="col">Item Name</th>
          <th scope="col">Winner</th>
          <th scope="col">DKP Paid</th>
          <th scope="col">Date Bought</th>
        </tr>
      </thead>
    {% for item in item_list %}

        <tr><td><a href="{% url 'items:detail' item.itemName %}">{{ item.itemName }}</a></td> <td><a href="{% url 'players:detail' item.winner %}">{{ item.winner }}</a></td> <td>{{ item.price}}</td> <td><a href="{% url 'items:raidView' item.itemDate %}">{{ item.itemDate }}</a></td></tr>

    {% endfor %}
    </table>
{% else %}
    <p>No items are available.</p>
{% endif %}
<a class="btn btn-info btn-lg " href="{% url 'index'%}" role="button">Back</a>
