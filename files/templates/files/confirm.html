<h1>{{ "Welcome to the confirmation page!" }}</h1>
<a class="btn btn-info btn-lg " href="{% url 'index'%}" role="button">Back</a>

<form method="POST">
    {% csrf_token %}
    <table class="table table-dark">
        {% for item in dataForm %}
            <tr><td>{{ item.winner }}</td><td> {{ item.item }} </td> <td> {{item.amount}} </td><td> {{item.date}} </td></tr>
        {% endfor %}
    </table>
    <li><a href="{% url 'files:confirm'%}">{{ "Done" }}</a></li>
</form>

<a class="btn btn-info btn-lg " href="{% url 'index'%}" role="button">Back</a>
