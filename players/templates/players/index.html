<li><a href="{% url 'index'%}">{{ "Back" }}</a></li>
{% if player_list %}
    <ul>
    {% for player in player_list %}
        <li><a href="{% url 'players:detail' player.playerName %}">{{ player.playerName }} {{ player.currentDKP}} {{ player.checksEarned }}{{'/'}} {{ player.checksAvail }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No players are available.</p>
{% endif %}
